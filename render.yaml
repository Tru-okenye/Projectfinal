databases:
  - name: db_production
    ipAllowList: []
    databaseName: db_production
    user: truphy

services:
  - type: web
    name: db_production
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
    sync: false
